[mypy]
# Type checking configuration for simple-agent

# General settings
python_version = 3.10
warn_unused_ignores = False
show_error_codes = True

# Don't require type hints everywhere (too strict for this codebase)
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True

# Allow Any types (needed for third-party library compatibility)
disallow_any_generics = False
warn_return_any = False

# Ignore missing imports from untyped third-party libraries
ignore_missing_imports = True

# Per-module overrides for third-party libraries without stubs
[mypy-smolagents.*]
ignore_missing_imports = True
ignore_errors = True

[mypy-litellm.*]
ignore_missing_imports = True
ignore_errors = True

[mypy-chromadb.*]
ignore_missing_imports = True

[mypy-sentence_transformers.*]
ignore_missing_imports = True

[mypy-rich.*]
ignore_missing_imports = True

[mypy-click.*]
ignore_missing_imports = True

[mypy-prompt_toolkit.*]
ignore_missing_imports = True

# Embedded library - tracked separately
[mypy-simple_agent.lib.cli_repl_kit.*]
ignore_errors = True

# Test files - less strict
[mypy-simple_agent.tests.*]
ignore_errors = True
